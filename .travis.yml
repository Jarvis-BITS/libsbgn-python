language: python

branches:
  only:
  - master
  - develop

python:
  - "2.6"
  - "2.7"
  - "3.4"
  - "3.5"
  - "nightly"

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coveralls

# command to run tests
script:
  # nosetests
  nosetests --with-coverage --cover-package=libsbgnpy --cover-inclusive
after_success:
  coveralls

